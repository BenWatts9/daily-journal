<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <main class="dailyjournal">
        <header>
            <h1>Daily Journal</h1>
        </header>
        <form action="">
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            
            <fieldset>
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
            
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="entryBody" style="width:175px;height:40px;"></textarea>
            </fieldset>
            
            <fieldset>
                <label for="moods">Mood for the day</label>
                <select id="moods" name="moods">
                    <option value="sad">Sad</option>
                    <option value="happy">Happy</option>
                    <option value="angry">Angry</option>
                    <option value="releaved">Releaved</option>
                    <option value="ok">Ok</option>
                </select>
            </fieldset>
            
                <input type="submit" id="submitButton" value="Record Journal Entry">   
        </form>
        <div id="entryLog"></div>
        <footer>
             <a href="https://github.com/BenWatts9">Ben Watts &#169</a>
        </footer>
    </main>
</body>
</html>
