<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <main class="dailyjournal">
        <header>
            <h1>Daily Journal</h1>
        </header>
        <div id="entryInput"></div>
        
        <fieldset>
            <label for="moodsFilter">Filter by Mood</label>
            <select id="moodsFilter" name="moodsFilter">
                <option value="Sad">Sad</option>
                <option value="Happy">Happy</option>
                <option value="Angry">Angry</option>
                <option value="Releaved">Releaved</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        

        <div id="entryLog"></div>
        <footer>
             <a href="https://github.com/BenWatts9">Ben Watts &#169</a>
        </footer>
    </main>
</body>
</html>
